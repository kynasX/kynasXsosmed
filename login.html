<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --blue: #1DA1F2;
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --input-dark: #222;
            --text-light: #f0f0f0;
            --border-dark: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-top: 0;
            color: var(--blue);
        }
        .form-group {
            position: relative;
            margin: 15px 0;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 45px; /* Kasih ruang untuk ikon mata */
            border: 2px solid var(--border-dark);
            background: var(--input-dark);
            color: var(--text-light);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        /* Style untuk ikon mata */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: #1a90d9; }
        button:disabled { background: #555; }
        .message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Halaman Admin</h2>
        <p>Masukkan password untuk melanjutkan.</p>
        <form id="login-form">
            <div class="form-group">
                <input type="password" id="password" placeholder="Password...">
                <span id="password-toggle" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" id="login-button">Masuk</button>
            <p id="message" class="message">Password salah!</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');

        // --- 1. Logika Tombol Mata (BARU) ---
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Ganti ikonnya
            passwordToggle.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // --- 2. Logika Login (Sama kayak kemarin) ---
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = passwordInput.value;
            const button = document.getElementById('login-button');
            const message = document.getElementById('message');
            
            button.disabled = true;
            button.textContent = 'Memverifikasi...';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('admin_auth_token', result.token);
                    window.location.href = 'admin.html';
                } else {
                    throw new Error(result.message || 'Password salah.');
                }
            } catch (err) {
                message.textContent = err.message;
                message.style.display = 'block';
                button.disabled = false;
                button.textContent = 'Masuk';
            }
        });
    </script>
</body>
</html>
